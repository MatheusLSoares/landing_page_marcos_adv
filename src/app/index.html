<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcos Aires Advogado</title>
    <link rel="stylesheet" href="/src/app/style.css" />
    <link rel="stylesheet" href="/src/assets/fonts/Oswald-Bold.ttf" />
    <link rel="stylesheet" href="/src/assets/fonts/Oswald-Regular.ttf" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="page-header__content">
          <div class="page-header__left-content">
            <img
              class="page-header__logo"
              src="/src/assets/img/logo.png"
              alt="Logo Marcos Aires Advogado"
            />
            <p class="page-header__title">Marcos Aires Advogado</p>
          </div>
          <nav>
            <ul class="page-header__menu">
              <li class="page-header__menu-item">
                <a class="page-header__menu-link" href="">Serviços</a>

                <a class="page-header__menu-link" href="">Redes Sociais</a>
              </li>
              <li class="page-header__menu-item">
                <a class="page-header__menu-link" href="">Contato</a>
              </li>
              <li class="page-header__menu-item">
                <a class="page-header__menu-link" href="">Sobre</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="presentation">
      <div class="container">
        <div class="presentation__content">
          <div class="presentation__left-content">
            <h1 class="presentation__heading">
              Conheça a ajuda que você precisa para representar seus interesses
            </h1>
            <span class="presentation__subtitle"
              >Making a mistake on you retorn can be costly. From missed
              deductions, or worse.
            </span>
            <button class="presentation__action">Entre em contato</button>
          </div>
          <div class="presentation__right-content">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </section>
